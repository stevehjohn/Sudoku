<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sudoku Solve Steps</title>
    <style>
{css}
    </style>
    <script>
        var zoom = 100;
        
        document.onreadystatechange = () => {
            if (document.readyState === 'complete') {
                document.getElementById('puzzle').scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
            }
        };
        document.onkeyup = e => {
            if (e.key === '-' || e.key === '_') {
                zoom -= 10;
                document.getElementsByTagName('body')[0].style.zoom = zoom + '%';
            }
            if (e.key === '+' || e.key === '=') {
                zoom += 10;
                document.getElementsByTagName('body')[0].style.zoom = zoom + '%';
            }
        }
    </script>
</head>
<body>
    <div class="tree">
        <div class="title">
            Sudoku Solve Steps
        </div>
{nodes}
    </div>
</body>
</html>
