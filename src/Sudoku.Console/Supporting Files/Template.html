<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sudoku Solve Steps</title>
    <style>
{css}
    </style>
    <script>
        document.onreadystatechange = () => {
            if (document.readyState === 'complete') {
                document.getElementById('answer').scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
            }
        };
    </script>
</head>
<body>
    <div class="tree">
        <div class="title">
            Sudoku Solve Steps
        </div>
{nodes}
    </div>
</body>
</html>
